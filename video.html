<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valhesia SMP — Introdução</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}

/* VIDEO FULLSCREEN */
#introVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover; /* preenche a tela sem distorcer */
  background:#000;
}

/* OVERLAY FINAL */
#endOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.6s ease;
}

#endOverlay.active{
  opacity:1;
  pointer-events:auto;
}

/* BOTAO CONTINUAR */
#continueBtn{
  padding:18px 56px;
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.4);
  background:rgba(10,12,30,0.6);
  color:#fff;
  font-size:16px;
  letter-spacing:3px;
  cursor:pointer;
  backdrop-filter:blur(12px);
  box-shadow:0 20px 60px rgba(0,0,0,0.7);
}

#continueBtn:hover{
  background:rgba(20,24,60,0.8);
}
</style>
</head>
<body>

<video id="introVideo" src="intro.mp4" autoplay></video>

<div id="endOverlay">
  <button id="continueBtn">CONTINUAR</button>
</div>

<script>
const video = document.getElementById('introVideo');
const overlay = document.getElementById('endOverlay');
const btn = document.getElementById('continueBtn');

let triggered = false;

video.addEventListener('timeupdate', () => {
  if(video.duration && !triggered && video.currentTime >= video.duration - 2){
    triggered = true;
    video.pause();
    overlay.classList.add('active');
  }
});

btn.onclick = () => {
  window.location.href = 'site.html';
};
</script>

</body>
</html>
