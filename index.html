<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valhesia SMP — Experiência Oficial</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#02030a;
  --accent:#8f96ff;
  --glow:rgba(143,150,255,0.6);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  opacity:1;
  transition:opacity 0.9s ease;
}

body.fade-out{
  opacity:0;
}

/* SCENE */
.scene{
  position:fixed;
  inset:0;
  perspective:1400px;
  overflow:hidden;
}

.world{
  position:absolute;
  inset:-15%;
  transform-style:preserve-3d;
  transition:transform 0.12s ease-out;
}

/* BACKGROUND IMAGE */
.background{
  position:absolute;
  inset:0;
  background:url('bg.jpg') center/cover no-repeat;
  filter:brightness(0.25) contrast(1.25) saturate(0.7);
  transform:translateZ(-300px) scale(1.3);
}

/* VIGNETTE */
.vignette{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.85) 85%);
  pointer-events:none;
  transform:translateZ(-200px);
}

/* CONTENT */
.ui{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  transform:translateZ(120px);
}

.logo{
  font-family:'Cinzel',serif;
  font-size:96px;
  letter-spacing:10px;
  text-shadow:
    0 0 40px var(--glow),
    0 0 120px rgba(0,0,0,0.9);
}

.subtitle{
  margin-top:30px;
  max-width:700px;
  font-size:18px;
  line-height:1.9;
  color:#b6bbff;
  text-shadow:0 10px 40px rgba(0,0,0,0.9);
}

.cta{
  margin-top:60px;
  padding:18px 52px;
  border-radius:50px;
  border:1px solid rgba(143,150,255,0.5);
  background:rgba(10,12,30,0.55);
  color:#fff;
  font-weight:600;
  letter-spacing:2px;
  text-decoration:none;
  backdrop-filter:blur(14px);
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  transition:transform 0.3s ease;
}

.cta:hover{
  transform:scale(1.08);
}

/* MUSIC BUTTON */
#musicBtn{
  position:fixed;
  bottom:28px;
  right:28px;
  background:none;
  border:none;
  cursor:pointer;
  z-index:99;
}
#musicBtn img{
  width:48px;
  height:48px;
  filter:drop-shadow(0 12px 30px rgba(0,0,0,0.8));
}
</style>
</head>
<body>

<div class="scene">
  <div class="world" id="world">
    <div class="background"></div>
    <div class="vignette"></div>

    <div class="ui">
      <div class="logo">VALHESIA</div>
      <p class="subtitle">O mundo observa. Cada decisão ecoa. Nada é esquecido.</p>
      <a href="video.html" class="cta" id="continueBtn">CONTINUAR</a>
    </div>
  </div>
</div>

<audio id="bgm" src="music.mp3" loop></audio>
<button id="musicBtn"><img id="musicIcon" src="music_play.png"></button>

<script>
/* PARALLAX 3D */
const world = document.getElementById('world');
document.addEventListener('mousemove', e => {
  const x = (e.clientX / innerWidth - 0.5) * 22;
  const y = (e.clientY / innerHeight - 0.5) * 22;
  world.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* MUSIC */
const btn = document.getElementById('musicBtn');
const icon = document.getElementById('musicIcon');
const audio = document.getElementById('bgm');
let playing=false;

btn.onclick=()=>{
  if(!playing){
    audio.play();
    icon.src='music_pause.png';
  }else{
    audio.pause();
    icon.src='music_play.png';
  }
  playing=!playing;
};

/* FADE-OUT AO CONTINUAR */
const continueBtn = document.getElementById('continueBtn');
continueBtn.addEventListener('click', e=>{
  e.preventDefault();
  document.body.classList.add('fade-out');
  setTimeout(()=>{
    window.location.href = continueBtn.href;
  },900);
});
</script>

</body>
</html>
